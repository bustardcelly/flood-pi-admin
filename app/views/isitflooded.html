{{#if error}}
<h1 class="isitflooded">DUNNO</h1>
<div class="isitflooded-last-reading">
  <p>{{error}}</p>
</div>
{{else}}
  {{#if isFlooded}}
  <h1 class="isitflooded">YES</h1>
  {{else}}
  <h1 class="isitflooded">NO</h1>
  {{/if}}
  <div class="isitflooded-last-reading">
    <p>
      <span class="last-reading-static">Last reading:</span>&nbsp;&nbsp;<span class="last-reading-date" data-time="{{data.time}}">placeholder</span>
    </p>
    {{#if overdelay}}
      <p class="last-reading-over-delay"><span class="last-reading-warning">WARNING:</span>&nbsp;&nbsp;<span>{{datefrom data.time}}</span></p>
    {{else}}
      <p>{{datefrom data.time}}</p>
    {{/if}}
  </div>
  <script src="script/floodpi-time-formatter.js"></script>
{{/if}}
